<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSC</title>
</head>

<body>

    <table class="pinakas">
        <tbody>
            <tr>
                <td class="red">cell</td>
                <td class="green">cell</td>
                <td class="black" rowspan="2">cell</td>
            </tr>
            <tr>
                <td class="white" rowspan="2">cell</td>
                <td class="orange">cell</td>
            </tr>
            <tr>
                <td class="purple" rowspan="2" style="text-align: center;">
                    <table class="miniPinakas">
                        <tr>
                            <td>cell</td>
                            <td>cell</td>
                        </tr>
                        <tr>
                            <td>cell</td>
                            <td>cell</td>
                        </tr>
                    </table>
                </td>
                <td class="grey" rowspan="2">cell</td>
            </tr>
            <tr>
                <td class="pink" rowspan="2">cell</td>
            </tr>
            <tr>
                <td class="yellow" colspan="2">cell</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
